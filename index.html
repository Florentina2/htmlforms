<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Joanna's first form</title>
</head>
  <body>
    <header>
        <h3>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.</h3>
    </header>
    <main>
        <form>
            <div>
               <label for="Fullname"><b>Full Name:</b></label>
               <input type="text" placeholder="Ihotu Joanna Gabriel" id="Fullname">
            </div><br/>

            <div>
                <label for="email"><b>Email address:</b></label>
                <input type="email" placeholder="example@gmail.com" id="email">
            </div><br/>

            <div>
                <label for="whatsapp"><b>Whatsapp number:</b></label>
                <input type="tel" id="whatsapp">
            </div><br/>

            <div>
                <label for="birthdate"><b>Date of Birth:</b></label>
                <input type="date" id="birthdate">
            </div><br/>

            <div>
                <label><b>Track:</b></label><br/>

                <input type="radio" id="web" value="Web Development" name="track">
                <label for="web">Web Development</label>

                <input type="radio" id="web1" value="Artificial Intelligence" name="track">
                <label for="web1">Artificial Intelligence</label>

                <input type="radio" id="web2" value="Data Science" name="track">
                <label for="web2">Data Science</label>

                <input type="radio" id="web3" value="UI/UX" name="track">
                <label for="web3">UI/UX</label>
            </div><br/>

            <div>
                <label><b>State of Origin:</b></label>
                <select>
                    <option>Abia</option>
                    <option>Abuja</option>
                    <option>Bauchi</option>
                    <option>Benue</option>
                    <option>Lagos</option>
                    <option>Jos</option>
                    <option>Kaduna</option>
                </select>
            </div><br/>

              <div>In nothing less than 200 words, state why you should be given this scholarship.</div><br/>
            <div>    
                <textarea rows="10" cols="30">Lorem ipsum</textarea>
            </div>
            <input type="button" value="SUBMIT">
        </form>

    </main>
   
    
  </body>
</html>
